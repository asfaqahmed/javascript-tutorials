<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Example 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            background-color: #e7f5e6;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Binary Search to Find the First Occurrence</h1>
        <p>sortedArray = [2, 4, 4, 4, 6, 8, 8, 10]; the first occurrence of a target value in a sorted array.</p>

        <input type="number" id="targetInput" placeholder="Enter target value" />
        <button onclick="findFirstOccurrence()">Find First Occurrence</button>

        <div class="output" id="output">
            <!-- The result of the binary search will be displayed here -->
        </div>

        <footer>
            Open the browser console to see detailed output.
        </footer>
    </div>

    <script src="../BS Algorithms JS/BSFirstOccurrenceOfATarget.js"></script>

    <script>
        function findFirstOccurrence() {
            const target = parseInt(document.getElementById('targetInput').value, 10);
            const sortedArray = [2, 4, 4, 4, 6, 8,8, 10];

            const result = binarySearchFirstOccurrence(sortedArray, target);

            const outputElement = document.getElementById('output');
            if (result !== -1) {
                outputElement.innerText = `First occurrence of target found at index ${result}`;
                outputElement.style.display = 'block';
            } else {
                outputElement.innerText = 'Target not found in the array';
                outputElement.style.display = 'block';
            }
        }
    </script>
</body>

</html>
